<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Effects Catalogue</title>
</head>
<body>

    <div class="container">                 <!--Fancy glow on hover-->
        <div class="glowy-button-outer">
          <button class="glowy-button">HOVER ME</button>
          <span class="glowy-button-blur"></span>
        </div>
    </div>

    <div style='width: 200%;' class="container">    <!--Infinitely looping scrollwheel-->
        <div class="infinite-scrolling-reel">   
            <div class="reel">
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
                <h1>6</h1>
                <h1>7</h1>
                <h1>8</h1>
                <h1>9</h1>
                <h1>10</h1>
            </div>
            <div class="reel">
                <h1>1</h1>
                <h1>2</h1>
                <h1>3</h1>
                <h1>4</h1>
                <h1>5</h1>
                <h1>6</h1>
                <h1>7</h1>
                <h1>8</h1>
                <h1>9</h1>
                <h1>10</h1>
            </div>
        </div>
    </div>

    <div style='justify-content: flex-start; padding-left: 10%;' class="container-XL"> <!--Card Stack-->
        <div class="card-stack">
            <div class="card-mid"> 
                <div class="card-bot"></div>
            </div>
        </div>
    </div>

    <div style="background-color: white;" class="container-XL"> <!--Frosted Glass-->
        <div class="frosted-glass">
            <div class='colour'></div>
            <div class='colour'></div>
            <div class='colour'></div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
    
    <div class="container" style="gap: 30px; background-color: darkslateblue;">
        <button class="depth-button">1</button>
        <button class="depth-button">2</button>
        <button class="depth-button">3</button>
    </div>
</body>
</html>
